<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calm Corner</title>
    <link rel="stylesheet" href="../../styles/style.css">
    <link rel='stylesheet' href='../styles/kindWishes/kindwishes.css'
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Slab" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

    <body>
        <section>
            <div class='container'>
                <div id='carousel'>
                    <div id='step-1' class='showing steps'>
                        <img src='../images/kindWishes/KindWishes2Self.png' class='center-block'>
                    </div>
                    
                    <div id='step-2' class='steps'> 
                        <img src='../images/kindWishes/KindWishes3StrangerBear.png' class='center-block'>
                    </div>
                    
                    
                    <div id='step-3' class='steps'>
                        <img src='../images/kindWishes/KindWishes4BotheredBear.png'class='center-block'>
                    </div>
                    
                </div>
                <audio id='player' autoplay>
                    <source src="../audio/KindWishes.m4a" type="audio/mpeg">
                    Your browser does not support this audio element.
                </audio>
                <div id='audiobtns' >
                    <button class='btn audiocntrl' onclick="document.getElementById('player').play()"><i class="fa fa-play" aria-hidden="true"></i></button>
                    <button class='btn audiocntrl' onclick="document.getElementById('player').pause()"><i class="fa fa-pause" aria-hidden="true"></i></button>
>
                </div>

                
                
                
                
            </div>
        </section>
