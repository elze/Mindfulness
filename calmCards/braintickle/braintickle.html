<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calm Corner</title>
    <link rel="stylesheet" href="../../styles/style.css">
    <link rel="stylesheet" href="../../styles/brainTickle/brainTickleStyle.scss">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Shadows+Into+Light|Shadows+Into+Light+Two" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
</head>
    
    
    
    <body>
        <section>
            <div class='container'>           
                <div class='carousel center-block text-center'>
                    
                    <div id='step-2' class='steps center-block'> 
                        <img src='../../images/braintickle/touchHead.png' id='head'>
                        <img src='../../images/braintickle/textureIcon.png' id='texture-img' class='symptom'>
                        <img src='../../images/braintickle/temperatureIcon.png'  id='temp-img' class='symptom'>
                        <img src='../../images/braintickle/moistureIcon.jpg'  id='moisture-img' class='symptom'>

                        <h2 class='symptom-text' id='texture-text'>Texture</h2>
                        <h2 class='symptom-text' id='temp-text'>Temperature</h2>
                        <h2 class='symptom-text' id='moisture-text'>Moisture</h2>
                    </div>
                    
                </div>
                
                
                <audio id='player' autoplay>
                    <source src="../../audio/brainTickle.m4a" type="audio/mpeg">
                    Your browser does not support this audio element.
                </audio>
                <div id='audiobtns' class='text-center'>
                    <button class='btn text-center audiocntrl' onclick="document.getElementById('player').play()"><i class="fa fa-play" aria-hidden="true"></i></button>
                    <button class='btn text-center audiocntrl' onclick="document.getElementById('player').pause()"><i class="fa fa-pause" aria-hidden="true"></i></button>
>
                </div>

                
                
                
                
            </div>
        </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <!-- ANIMATE.JS -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://use.fontawesome.com/b4630b54f5.js"></script>
</body>

</html>
