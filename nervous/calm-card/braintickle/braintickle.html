<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mindful</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Slab" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
</head>
    
    
    
    <body>
        <section>
            <div class='container'>
                <h1>Brain Tickle</h1>
                <p>Description here</p>
                
                <div class='img-carousel'>
                    <div id='step-1' class='showing steps'>
                        <img src='/images/braintickle/touch-head.png'>
                        <p>Place your index finger to your forehead.</p>
                    </div>
                    
                    <div id='step-2' class='steps'> 
                        <img src='/images/braintickle/texture-icon.png'>
                        <img src='/images/braintickle/temperature-icon.png'>
                        <img src='/images/braintickle/moisture-icon.jpg'>
                        <p>Quietly notice all the sensations in your finger and your forehead.</p>
                    </div>
                    
                    
                    <div id='step-3' class='steps'>
                        <img src='/images/braintickle/touch-texture.png'>
                        <img src='/images/braintickle/touch-temperature.png'>                        
                        <img src='/images/braintickle/touch-moisture.png'>
                        <p>Temperature, Texture, Moisture.... What else?</p>
                    </div>
                    
                </div>

                
                
                
                
            </div>
        </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <!-- ANIMATE.JS -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://use.fontawesome.com/b4630b54f5.js"></script>
</body>

</html>
